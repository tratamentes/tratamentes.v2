<header class="header">
  <div class="container">
    <nav class="navbar">
      <a href="{{ .Site.Home.RelPermalink }}" class="brand">
        {{ .Site.Title }}
      </a>
      
      <div class="nav-menu">
        {{ range .Site.Menus.main }}
          <a href="{{ .URL }}" class="nav-link{{ if $.IsMenuCurrent "main" . }} active{{ end }}">
            {{ .Name }}
          </a>
        {{ end }}
      </div>
    </nav>
  </div>
</header>
