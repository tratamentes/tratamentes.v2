<footer class='footer'>
  <div class='container'>
    <div class='footer-content'>
      <div class='footer-section'>
        <h3>{{ .Site.Title }}</h3>
        <p>{{ .Site.Params.description }}</p>
      </div>
      
      <div class='footer-section'>
        <h3>Contacto</h3>
        <p> {{ .Site.Params.phone }}</p>
        <p> {{ .Site.Params.email }}</p>
      </div>
      
      <div class='footer-section'>
        <h3>Localizações</h3>
        <p>Lisboa - Braamcamp</p>
        <p>Cascais - Clínica Now</p>
      </div>
    </div>
    
    <div class='footer-bottom'>
      <p>&copy; {{ now.Year }} {{ .Site.Title }}. Todos os direitos reservados.</p>
    </div>
  </div>
</footer>
