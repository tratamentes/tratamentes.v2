baseURL = 'https://tratamentes.pt'
defaultContentLanguage = 'pt'
defaultContentLanguageInSubdir = false

title = 'TrataMentes - Massagem Terapêutica Lisboa e Cascais'

[params]
  description = 'Massagem terapêutica profissional em Lisboa e Cascais. Mais de 20 anos de experiência no alívio de dores crónicas, stress e problemas de sono.'
  phone = '+351 937 543 312'
  email = 'contato@tratamentes.pt'
  
  # Google Tag Manager (Sistema Principal)
  gtm_id = 'GTM-XXXXXXX'
  
  # IDs de Tracking (configurar via GTM)
  # google_analytics = 'G-XXXXXXXXXX'
  # facebook_pixel = 'XXXXXXXXXX'
  # microsoft_clarity = 'XXXXXXXXXX'
  
  # Configurações de SEO
  author = 'João Goulart'
  keywords = 'massagem terapêutica, Lisboa, Cascais, dores costas, stress, ansiedade, sono, João Goulart'
  
  # Configurações de Acessibilidade
  accessibility_statement = '/acessibilidade/'
  privacy_policy = '/privacidade/'
  terms_of_service = '/termos/'

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    style = 'github'
    lineNos = false

[[menu.main]]
