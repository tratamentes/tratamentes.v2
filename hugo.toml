# Menu Footer
[[menu.footer]]
  name = 'Política de Privacidade'
  url = '/privacidade/'
  weight = 1

[[menu.footer]]
  name = 'Termos de Serviço'
  url = '/termos/'
  weight = 2

[[menu.footer]]
  name = 'Declaração de Acessibilidade'
  url = '/acessibilidade/'
  weight = 3

# Configurações de Output
[outputs]
  home = ['HTML', 'RSS', 'JSON']
  page = ['HTML']
  section = ['HTML', 'RSS']

# Configurações de Minificação
[minify]
  disableCSS = false
  disableHTML = false
  disableJS = false
  disableJSON = false
  disableSVG = false
  disableXML = false

# Configurações de Imagem
[imaging]
  quality = 85
  resampleFilter = 'Lanczos'

# Configurações de Privacidade (RGPD)
[privacy]
  [privacy.googleAnalytics]
    disable = true  # Usar GTM em vez de GA direto
  [privacy.youtube]
    privacyEnhanced = true

